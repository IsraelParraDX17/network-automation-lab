name: Deploy FRR Lab with Containerlab

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy Containerlab topology on EC2
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e
            cd ~/network-automation-lab || git clone https://github.com/${{ github.repository }}.git ~/network-automation-lab
            cd ~/network-automation-lab
            git pull origin main
            sudo containerlab deploy -t labs/frr-lab.clab.yml || sudo containerlab destroy --cleanup && sudo containerlab deploy -t labs/frr-lab.clab.yml
          EOF
